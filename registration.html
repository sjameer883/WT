 <!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"ntent="width=device-width, initial-scale=1.0">
    <title>Registration</title>

       
</head>
<body>
    <form>
    
    <fieldset style="width:30%;margin-left: 35%; border-radius: 0.3cm;" >
    
        <legend style="font-size: 0.5cm;">Course Registration</legend>
        
        <label for="FirstName">FirstName:</label>
        <input type="text" id="FirstName" required><br>
       
       
        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" required><br>
    
     
        <label for="Email">Email:</label>
        <input type="email" id="Email" required><br>

    
        <label for="Password">Password:</label>
        <input type="password" id="Password"><br>
    

        <label for="Course" >Select Course</label>
    
    
            <select name="course" id="Course"  required placeholder="select" size="7"> 
                
            <option value="Cloud Computing" style="font-weight: bold; display: block;">Cloud Computing</option>
            
            <option value="Web Development" style="font-weight: bold; display: block;" >Web Development</option>
            <option value="Cyber Security" style="font-weight: bold; display: block;">Cyber Security</option>
            <option value="AI with Python" style="font-weight: bold; display: block;">AI with Python</option>
            <option value="Machine Learning with Python" style="font-weight: bold; display: block;">Machine Learning with Python</option>
            <option value="App Development" style="font-weight: bold; display: block;">App Development</option>
            <option value="Data Science" style="font-weight: bold; display: block;">Data Science</option>
        
        </select><br>
        
        
         <input type="button" value="submit" style="background-color:rgb(82, 124, 240); color: antiquewhite;">
        
    <input type="Reset">

 </fieldset>
 </form>
</body>

</html>
