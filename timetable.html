<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>time table</title>
    <style>
        table,td,th{
            border: 1.5px solid rgb(252, 249, 249);
            text-align: center;
        }
        table{
            border-collapse: collapse;
            background-color: rgb(146, 155, 155);
            font-weight: bold;
        }
        td,th{
            height: 30px;
            width: 50px;
        }
    </style>
</head>
<body>
    <center>
    <h1>Time Table</h1>
    <table>
        <tr>
            <th>Days</th>
            <th>10:30 to 11:20</th>
            <th>11:20 to 12:10</th>  
            <th>12:10 to 1:00</th>
            <th>1:00 to 2:15</th>
            <th>2:15 to 3:05</th>
            <th>3:05 to 3:55</th>
            <th>3:55 to 4:45</th>
        </tr>
        <tr>
          <th>Monday</th>
          <td colspan="3" style="text-align: center;">PDS</td>
          <td rowspan="5">Lunch Break</td>
          <td>CNS</td>
          <td>OE</td>
          <td>INT</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>WT</td>
            <td>OB</td>
            <td>CNS</td>
            <td>PE</td>
            <td>DMDW</td>
            <td>OE</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>WT</td>
            <td>OB</td>
            <td>PE</td>
            <td>CNS</td>
            <td>PE</td>
            <td>OE</td>
            
        </tr>
        <tr>
            <th>Thursday</th>
            <td colspan="3">DMDW</td>
            <td>WT</td>
            <td>PE</td>
            <td>OE</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td colspan="3">WT</td>    
            <td>DMDW</td>
            <td>DMDW</td>
            <td>INT</td>
        </tr>
    </table>
</center>
</body>
</html>
