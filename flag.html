<!DOCTYPE html>
<html lang="en">
<head>
    <title>Canvas</title>
</head>
<body>
    <canvas id="Mycanvas" height="600" width="400" style="border: 2px solid black;margin-left: 30%;"></canvas>
    <script>
        var canvas=document.getElementById("Mycanvas");
        var c=canvas.getContext("2d");
        c.font=" 30px cursive";
        c.fillText("Armenia Flag",100,75);
        // c.moveTo(100,78);
        // c.lineTo(270,78);
         c.fillStyle="#D90012";
        c.fillRect(100,100,200,50);
        c.fillStyle="#001489";
        c.fillRect(100,150,200,50);
        c.fillStyle="#FF9E1B";
        c.fillRect(100,200,200,50);
        c.strokeStyle="brown";
        c.lineWidth=4;
        c.moveTo(100,800);
        c.lineTo(100,100);
        c.stroke();

    </script>
    
</body>
</html>
